<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Text Replace Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      font-size: medium!important;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .button-3 {
    appearance: none;
    background-color: #2ea44f;
    border: 1px solid rgba(27, 31, 35, .15);
    border-radius: 6px;
    box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
    font-size: 14px;
    font-weight: 600;
    line-height: 20px;
    padding: 6px 16px;
    position: relative;
    text-align: center;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    vertical-align: middle;
    white-space: nowrap;
    }

    .button-3:focus:not(:focus-visible):not(.focus-visible) {
    box-shadow: none;
    outline: none;
    }

    .button-3:hover {
    background-color: #2c974b;
    }

    .button-3:focus {
    box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
    outline: none;
    }

    .button-3:disabled {
    background-color: #94d3a2;
    border-color: rgba(27, 31, 35, .1);
    color: rgba(255, 255, 255, .8);
    cursor: default;
    }

    .button-3:active {
    background-color: #298e46;
    box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
    }

    textarea {
      width: auto;
      height: 150px;
    }

    button {
      margin-top: 10px;
    }

    input{
        width: 60%!important;
        text-align: center;
    }
  </style>
</head>
<body>
  <h2>Text Replace Tool</h2>
  <label for="input-text">Input Text:</label>
  <textarea class="form-control" id="input-text" placeholder="Enter text to replace"></textarea>
  <br>

  <!-- <label for="search-text">Search Text:</label> -->
  <input class="form-control" type="text" id="search-text" placeholder="Enter text to search">
  <!-- <label for="replace-text">Replace Text:</label> -->
  <input class="form-control" type="text" id="replace-text" placeholder="Enter text to replace">
  <button class="button-3" onclick="replaceText()">Replace</button>
  <br>
  
  
  <h3>Result:</h3>
  <textarea class="form-control" id="output-text" readonly></textarea>

  <button class="button-3" onclick="copyToClipboard()">Copy</button>

  <script>
    function replaceText() {
      var inputText = document.getElementById("input-text").value;
      var searchText = document.getElementById("search-text").value;
      var replaceText = document.getElementById("replace-text").value;

      if (!inputText){
        alert("please Enter something")
      }

      var replacedText = inputText.replace(new RegExp(searchText, "g"), replaceText);

      document.getElementById("output-text").value = replacedText;
    }

    function copyToClipboard() {
      var outputText = document.getElementById("output-text");
      outputText.select();
      outputText.setSelectionRange(0, 99999); /* For mobile devices */

      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
